# Tmux config
# -- Author: Adam Tuechler


# -- Prefix
# ---- Using C-s at it's much easier to hit compared to C-b
set -g prefix2 C-s

# -- Pane navigation
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -- Window splitting
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# -- Config reload
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# -- General
set -g base-index 1                       # Window base index
set -g pane-base-index 1                  # Pane base index
set -g renumber-windows on                # Automatically renumber windows
setw -g monitor-activity on               # Highlight active windows
set -g visual-activity on
set -g default-terminal screen-256color   # Set default terminal
set -g history-limit 10000                # Increase history a whole bunch

# -- Status bar
set -g status-interval 10                 # Refresh time
set -g status-justify left
set -g status-left ''                     # Remove useless shit from left
set -g status-right '%m/%d/%y %I:%M'

# -- Colors
set -g status-bg black
set -g status-fg "#FFFFFF"
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green
